experiment_name: drywall_qa_baseline
random_seed: 42

paths:
  raw_data_dir: data/raw
  processed_data_dir: data/processed
  prompt_dir: data/prompts
  output_dir: reports

prompts:
  - label: exposed_joint_tape
    text: "segment drywall seam or taping area"
    box_threshold: 0.28
    text_threshold: 0.22
    mask_threshold: 0.48
    notes: "Dataset 1 bounding-box labels map to taping/joint seams."
  - label: screw_pop
    text: "find drywall screw pops or nail pops"
    box_threshold: 0.32
    text_threshold: 0.25
    mask_threshold: 0.5
    notes: "Placeholder prompt; requires dataset with fastener annotations."
  - label: crack
    text: "segment wall crack or drywall crack"
    box_threshold: 0.34
    text_threshold: 0.22
    mask_threshold: 0.45
    notes: "Dataset 2 crack masks come straight from Roboflow export."

models:
  detector:
    name: grounding_dino
    config_path: checkpoints/GroundingDINO_SwinT_OGC.py
    checkpoint_path: checkpoints/groundingdino_swint_ogc.pth
    box_threshold: 0.35
    text_threshold: 0.25
  segmentor:
    name: sam
    model_type: vit_h
    checkpoint_path: checkpoints/sam_vit_h_4b8939.pth
    mask_threshold: 0.5
    points_per_side: 64
    pred_iou_thresh: 0.88

postprocessing:
  min_mask_area: 1500
  nms_iou_threshold: 0.5

metrics:
  defect_area_ratio:
    critical: 0.08
    warning: 0.03
  crack_length_px:
    critical: 400
    warning: 200
